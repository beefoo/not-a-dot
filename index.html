<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Not a Dot</title>
  <meta name="description" content="Not a Dot is an experiment that attempts to simply visualize large numbers of people using images of people instead of dots, bars, or lines.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Not a Dot">
  <meta property="og:url" content="https://beefoo.github.io/not-a-dot/">
  <meta property="og:image" content="https://beefoo.github.io/not-a-dot/img/not_a_dot_by_brian_foo.jpg">
  <meta name="image_src" content="https://beefoo.github.io/not-a-dot/img/not_a_dot_by_brian_foo.jpg" />

  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/vendor/jquery-ui.min.css">
  <link rel="stylesheet" href="css/app.css">

  <!-- <script src="js/vendor/touch-emulator.js"></script>
  <script> TouchEmulator(); </script> -->

  <!-- <link rel="icon" type="image/png" href="img/favicon.png">
  <meta name="theme-color" content="#111111"> -->
</head>

<body>

  <div id="app" class="app">
    <div id="scene" class="scene"></div>
    <div id="info" class="info">
      <p><em>Not a Dot</em> is an experiment by <a href="https://brianfoo.com">Brian Foo</a> that attempts to simply visualize large numbers of people using images of people instead of dots, bars, or lines.</p>
    </div>
    <div id="content" class="content">
      <h2>
        What <span class="do">do</span>
        <input id="slider-input" class="slider-input" type="number" min="1" max="1000000" />
        <span class="people">people</span> look like?
      </h2>
      <div class="slider-container">
        <div id="slider" class="slider"></div>
      </div>
    </div>
  </div>

  <script src="js/vendor/jquery-3.5.1.min.js"></script>
  <script src="js/vendor/jquery-ui-slider.min.js"></script>
  <script src="js/vendor/jquery.ui.touch-punch.min.js"></script>
  <script src="js/vendor/hammer.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/three-r125.min.js"></script>
  <!-- <script src="js/vendor/three-orbit-controls.js"></script> -->
  <script src="js/vendor/howler.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
